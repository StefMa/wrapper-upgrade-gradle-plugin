version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    registries:
      - gradle-plugin-portal
    schedule:
      interval: "daily"
      time: "02:00"
    group:
      fasterxml-jackson:
        patterns: 
          - "com.fasterxml.jackson*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"

registries:
  gradle-plugin-portal:
    type: maven-repository
    url: https://plugins.gradle.org/m2
